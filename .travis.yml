languaje: node_js
cache:
    directiories:
        - ~!@/.npm
node_js:
    - '9'
git:
    deph: 3
script:
    - yarn build
    - echo 'url-personalizada.com' > public/CNAME
deploy:
    provider: pages
    skip-cleanup: true
    keep-history: true
    github-token: $GITHUB_TOKEN
    local-dir: dist/
    tager-branch: master
    commit_message: "Deploy release ${TRAVIS_TAG}"
    on: 
        branch: develop

